name: Arius.Core - Test Suite

on:
  # Runs on every push to Arius.Core
  push:
    paths: 
      - 'src/Arius.Core/**'

jobs:
  test:
    name: Run Test Suite on ${{ matrix.os }}
    # if: startsWith(github.ref, 'refs/tags/') || (github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'v'))
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    defaults:
      run:
        working-directory: ./src

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          submodules: true # Check out WouterVanRanst.Utils

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x
          # include-prerelease: true

      # Cache NuGet packages
      - name: Cache .NET packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.nuget/packages
            !~/.nuget/packages/**/project.assets.json
            !~/.nuget/packages/**/project.nuget.cache
          key: ${{ runner.os }}-dotnet-${{ hashFiles('**/Arius.Core.csproj') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-

      - name: Test
        run: |
          dotnet test Arius.Core.BehaviorTests # -l "console;verbosity=detailed" # -v normal #specified project with tests for wpf / windows / linux runner
          dotnet test Arius.Core.Tests # -l "console;verbosity=detailed" # -v normal #specified project with tests for wpf / windows / linux runner
        # continue-on-error: true
        env:
          ARIUS_ACCOUNT_NAME: ariusci
          ARIUS_ACCOUNT_KEY: ${{ secrets.ARIUS_ACCOUNT_KEY }}
