    - name: Publish with dotnet
      run: dotnet publish Arius -c Release -o ./artifacts #Deploy only Arius project, not the tests
      
    - name: Zip artifacts
      run: |
        zip --junk-paths -r ./release.zip /home/runner/work/Arius/Arius/Arius/artifacts/ ##--junk-paths gebruikt relative path
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false
        
#    - name: Setup tmate session
#      uses: mxschmitt/action-tmate@v3
    
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: /home/runner/work/Arius/Arius/Arius/release.zip #./release.zip
        asset_name: release.zip
        asset_content_type: application/zip
